# Render deployment configuration
services:
  # Database
  - type: pserv
    name: prompt-library-db
    env: node
    plan: free
    buildCommand: echo "No build needed for database"
    startCommand: echo "Database service"
    envVars:
      - key: DATABASE_URL
        generateValue: true
    
  # Backend API
  - type: web
    name: prompt-library-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: prompt-library-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://prompt-library-frontend.onrender.com

  # Frontend
  - type: web
    name: prompt-library-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://prompt-library-backend.onrender.com/api

databases:
  - name: prompt-library-db
    plan: free